<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cas Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="CSS/bootstrap.css" rel="stylesheet">

    <style type="text/css">

    </style>
</head>

<body>


    <div class="container">

        <!-- Banner -->

        <div class="row" id="myBanner">

            <div class="col-md-12">
                <div class="well">
                    <h1 class="myBannerHeading">Cas Vending Machine</h1>
                </div>
            </div>
        </div>
        <div id="items">

        </div>








        <div class="btn-group-vertical btn-group-lg">

            <h2>Total $ In</h2>
            <input type="text" name="display" id="display" disabled>


            <button id="Dollar" onClick="addMoney(1.00)" class="btn btn-default">Add
                Dollar</button>
            <button id="Quarter" onClick="addMoney(.25)" class="btn btn-default">Add
                Quarter</button>
            <button id="Dime" onClick="addMoney(.10)" class="btn btn-default"> Add Dime</button>

            <button id="Nickel" onClick="addMoney(.05)" class="btn btn-default"> Add
                Nickel</button>
            <hr>
        </div>


    </div>



    





    <div class="btn-group-vertical btn-group-md">
        <h3>Message</h3>
        <input type="text"  id="messageDisplay" disabled>
        <h3>Item #</h3>
        <input type='text'  id="itemIdDisplay">
        <button type="button" id="MakePurchase" onClick="selectItem" class="btn btn-default">Make Purchase</button>
        <hr>
    </div>
    </form>
    </div>
    <div class="row">
        <div class="container">




            <div>
                <h3>Change</h3>

                <input type="text"  id="changeDisplay" disabled>
                <button type="button" id="returnChange" onClick="displayChange(totalAmount)" class="btn btn-default">Return Change</button>

            </div>
            </form>






        </div>
    </div>











    <footer>


    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>
