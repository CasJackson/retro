<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Superhero</title>
        <style>
            #body {
                background-image: url("https://www.istockphoto.com/photo/business-superhero-mixed-media-gm864626280-143472981");
                font-family: Verdana;
                overflow: auto;
                height: 100vh;
                background-repeat: no-repeat;
                background-size:cover;       
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Locations</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="Superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="Superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="Sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addLocation" method="POST">
                        <div class="form-group row">
                            <label for="Name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="Name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input type="text" name="Address" 
                                       id="address" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="Latitude" 
                                       id="latitude" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="Longitude" 
                                       id="longitude" class="form-control"/>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Location</button>
                    </form>
                </div>
            </div>



            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.locationId}">Location ID</td>
                                <td th:text="${location.name}">Location Name</td>
                                <td th:text="${location.address}">Location Address</td>
                                <td th:text="${location.latitude}">Latitude</td>
                                <td th:text="${location.longitude}">Longitude</td>
                                <td><a href="#" th:href="@{/editLocation/{id}(id=${location.locationId})}">Edit</a></td>
                                <!--<td><a href="editSuperheroes" class="btn btn-outline-primary btn-lg"></td>-->
                                <td><a href="#" th:href="@{/deleteLocation(id=${location.locationId})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>;
