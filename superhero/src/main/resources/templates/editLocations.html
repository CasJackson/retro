<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/editLocations" class="text-dark">Locations</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/Locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
               
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Locations</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form th:object="${location}" action="/editLocation" method="POST">
                        <input type="hidden" name="locationId" th:value="${location?.locationId}"/>
                        <div class="form-group row">
                            <label for="Name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="Name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input type="text" name="Address" 
                                       id="address" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="Latitude" 
                                       id="latitude" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="Longitude" 
                                       id="longitude" class="form-control"/>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Edit Location</button>
                    </form>
                </div>
            </div>




        </div>
    </body>
</html>
