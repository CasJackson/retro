<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Superhero</title>
        <style>
            #body {
                background-image: url("https://www.istockphoto.com/photo/business-superhero-mixed-media-gm864626280-143472981");
                font-family: Verdana;
                overflow: auto;
                height: 100vh;
                background-repeat: no-repeat;
                background-size:cover;       
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="Superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="Superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSighting" method="POST">


                        <div class="form-group row">
                            <label for="Hero" class="col-3 col-form-label">
                                Hero</label>
                            <div class="col-9">
                                <select id="hero.heroId" name="sightedHero.heroId" class="form-control">
                                    <option th:each="hero : ${heroes}"
                                            th:value="${hero.heroId}"
                                            th:text="${hero.name}" 
                                            ></option>
                                 
                                </select>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Location" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">

                                <select id="location.locationId" name="location.locationId" class="form-control">
                                    <option th:each="location : ${locations}"
                                            th:value="${location.locationId}"
                                            th:text="${location.name}" 
                                            ></option>
                            </div>
                        </div>



                        <div class="form-group row">
                            <label for="Date" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="date" name="date" 
                                       id="date" class="form-control"/>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                </div>
            </div>



            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hero Name</th>
                                <th>Location</th>
                                <th>Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sighting : ${sightings}">
                                <td th:text="${sighting.sightingId}">Sighting ID</td>
                                <td th:text="${sighting.sightedHero.name}">Hero Name</td>
                                <td th:text="${sighting.location.name}">Location Name</td>
                                <td th:text="${sighting.date}">Sighting Date</td>
                                <td><a href="#" th:href="@{/editSighting/{id}(id=${sighting.sightingId})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteSighting(id=${sighting.sightingId})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>;
