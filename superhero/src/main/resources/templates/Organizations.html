
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero</title>
    <style>
      #body {
            background-image: url("https://www.istockphoto.com/photo/business-superhero-mixed-media-gm864626280-143472981");
            font-family: Verdana;
            overflow: auto;
            height: 100vh;
            background-repeat: no-repeat;
            background-size:cover;       
        }
    </style>
  </head>
 <body>
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" class="text-dark">Organizations</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
            </div>
            <div class="col text-center m-3">
                <a href="Superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="Superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Organization</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addOrganization" method="POST">
                    <div class="form-group row">
                        <label for="Name" class="col-3 col-form-label">
                            Name</label>
                        <div class="col-9">
                            <input type="text" name="Name" 
                                   id="name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Address" class="col-3 col-form-label">
                            Address</label>
                        <div class="col-9">
                            <input type="text" name="Address" 
                                   id="address" class="form-control"/>
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="Description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="Description" 
                                   id="description" class="form-control"/>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Organization</button>
                </form>
            </div>
        </div>



        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Description</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="organization : ${organizations}">
                            <td th:text="${organization.orgId}">Organization ID</td>
                            <td th:text="${organization.name}">Organization Name</td>
                            <td th:text="${organization.address}">Organization Address</td>
                             <td th:text="${organization.description}">Description</td>
                            <td><a href="#" th:href="@{/editOrganization/{id}(id=${organization.orgId})}">Edit</a></td>
                            <td><a href="#" th:href="@{/deleteOrganization(id=${organization.orgId})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 </body>
</html>;
