<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Edit Superheroes</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/Superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
                </div>

            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Hero</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form th:object="${hero}"action="/editHero" method="POST">
                        <input type="hidden" name="heroId" th:value="${hero?.heroId}"/>

                        <div class="form-group row">
                            <label for="Name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name"  th:value="${hero?.name}"  class="form-control"/> 
                                <!--                                <div th:if="${#fields.hasErrors('hero.name')}">    th:value="${hero.name}"/>
                                                                    <p th:each="error : ${#fields.errors('hero.name')}" 
                                                                       class="alert alert-danger" th:text="${error}"> Bad Name </p>
                                                                </div>-->
                            </div>
                        </div>


                             <div class="form-group row">
                        <label for="Power" class="col-3 col-form-label">
                           
                            Power</label>
                        <div class="col-9">
                            <select id="power" name="power.powerId" class="form-control">
                                <option th:each="p : ${powers}"
                                        th:value="${p.powerId}"
                                        th:text="${p.name}" 
                                        th:selected="${hero.power.powerId == p.powerId}"
                                        ></option>

                            </select>
                        </div>
               </div>

                <div class="form-group row">
                    <label for="Organization" class="col-3 col-form-label">
                        Organization</label>
                    <div class="col-9">
                        <select multiple id="organization" name="orgId" class="form-control">
                            <option th:each="organization : ${organizations}" 
                                    th:value="${organization.orgId}"
                                    th:text="${organization.name}" 
                                    th:selected="${hero.heroInOrg(organization.orgId)}"
                                    ></option>

                        </select>
                    </div>


                    <div class="form-group row">
                        <label for="Description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="Description" 
                                    class="form-control"/>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Edit Hero</button>
                    </form>
                </div>
            </div>




        </div>
    </body>

</html>
