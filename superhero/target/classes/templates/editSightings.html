<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
         <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Edit Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="Sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
                </div>
             
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form th:object="${sighting}" action="/editSighting" method="POST">
                           <input type="hidden" name="sightingId" th:value="${sighting?.sightingId}"/>
                        <div class="form-group row">
                            <label for="Location" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <input type="text" name="Location" 
                                       id="location" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Date" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="text" name="Date" 
                                       id="date" class="form-control"/>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                </div>
            </div>



        </div>
    </body>
    </body>
</html>
