<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
  <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Edit Superheroes</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="SuperPower" class="btn btn-outline-primary btn-lg">SuperPower</a>
                </div>

            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Power</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form th:object="${power}"action="/editPower" method="POST">
                        <input type="hidden" name="powerId" th:value="${power?.powerId}"/>

                        <div class="form-group row">
                            <label for="Name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name"  th:value="${power?.name}"  class="form-control"/> 
                                <!--                                <div th:if="${#fields.hasErrors('hero.name')}">    th:value="${hero.name}"/>
                                                                    <p th:each="error : ${#fields.errors('hero.name')}" 
                                                                       class="alert alert-danger" th:text="${error}"> Bad Name </p>
                                                                </div>-->
                            </div>
                        </div>



                     


                             <div class="form-group row">
                        <label for="Power" class="col-3 col-form-label">
                           
                            Power</label>
                        <div class="col-9">
                            <select id="power" name="powerId" class="form-control">
                                <option th:each="p : ${powers}"
                                        th:value="${p.powerId}"
                                        th:text="${p.name}" 
                                        th:selected="${power.powerId == p.powerId}"
                                        ></option>

                            </select>
                        </div>
               </div>

         

        

                    <button type="submit" class="btn btn-primary">Edit Power</button>
                    </form>
                </div>
            </div>




        </div>
    </body>
</html>
